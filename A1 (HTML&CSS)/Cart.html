<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Restaurant</title>
    <link rel="stylesheet" href="./CSS Files/Cartstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="./Resources/Homepage/logo.png" alt="Brand Logo">
                <h1>Brand Name</h1>
            </div>
            <div class="nav-links">
                <a href="homepage.html">Home</a>
                <a href="homepage.html#about">About Us</a>
                <a href="homepage.html#specials">Today's Special</a>
                <a href="homepage.html#menu">Menu</a>
                <a href="homepage.html#contact">Contact</a>
                <a href="login.html"><i class="fas fa-user"></i> Login/Register</a>
            </div>
        </div>
    </nav>

    <script>
        const toggleBtn = document.getElementById('nav-toggle');
        const navLinks = document.querySelector('.nav-links');
    
        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    

    <!-- Cart Section -->
<section class="cart-container">
    <h2>Your Cart</h2>

    <div id="cart-items">
        <!-- Cart Items will be dynamically added here -->
    </div>

    <div class="cart-summary">
        <h3>Total: <span id="cart-total">0.00 RS</span></h3>
        <button class="btn checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        <button class="btn clear-cart-btn" onclick="clearCart()">Clear Cart</button>
    </div>
</section>


    <!-- Footer -->
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Phone: 123-456-7890 | Email: restaurant@support.com</p>

        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>
