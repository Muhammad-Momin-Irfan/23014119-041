<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Login</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @keyframes rotate360 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hover\:rotate-360:hover {
      animation: rotate360 0.5s ease-in-out;
    }
    .hover\:bg-darkred:hover {
      background-color: #8B0000;
    }
  </style>
</head>

<body class="bg-[#c71d1d] font-sans m-0 p-0">

  <!-- Navigation Bar -->
  <nav class="bg-black fixed w-full top-0 shadow-md py-3 z-50">
    <div class="max-w-[1100px] mx-auto flex justify-between items-center px-5">
      <!-- Logo -->
      <div class="flex items-center p-[5px_15px]">
        <img src="Resources/Homepage/logo.png" alt="Brand Logo" class="w-[50px] h-auto rounded-[15px] shadow-md mr-3" />
        <h1 class="text-red-600 text-[22px] font-bold underline">Brand Name</h1>
      </div>
      <!-- Navigation Links -->
      <div class="flex flex-wrap gap-2 items-center">
        <a href="homepage.html" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition">Home</a>
        <a href="about.html" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition">About Us</a>
        <a href="homepage.html#specials" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition">Today's Special</a>
        <a href="homepage.html#menu" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition">Menu</a>
        <a href="homepage.html#contact" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition">Contact</a>
        <a href="Login/login.html" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition flex items-center space-x-2">
          <i class="fas fa-user"></i>
          <span>Login/Register</span>
        </a>
        <a href="Cart.html" class="bg-red-600 text-black font-bold px-4 py-2 rounded-lg border-2 border-red-600 hover:bg-black hover:text-red-600 transition flex items-center space-x-2">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="flex items-center justify-center min-h-screen pt-32 pb-16">
    <div class="bg-black text-center w-full max-w-md px-8 py-10 rounded-xl shadow-xl transition hover:scale-[1.03]">
      <h2 class="text-3xl font-bold text-[#c71d1d] mb-7 underline tracking-wide">Login</h2>
      <form action="#" method="POST" class="space-y-5 text-left">
        <!-- Email -->
        <div class="space-y-1">
          <label for="email" class="block text-red-600 font-bold text-[16px]">Email:</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 rounded-md border-2 border-[#c71d1d] text-[16px] focus:outline-none focus:ring-2 focus:ring-[#a11717] focus:shadow-lg transition" />
        </div>

        <!-- Password -->
        <div class="space-y-1">
          <label for="password" class="block text-red-600 font-bold text-[16px]">Password:</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-3 rounded-md border-2 border-[#c71d1d] text-[16px] focus:outline-none focus:ring-2 focus:ring-[#a11717] focus:shadow-lg transition" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-3 rounded-md bg-[#c71d1d] text-black font-bold text-[18px] transition hover:bg-black hover:text-red-600 hover:shadow-lg hover:-translate-y-1">
          Login
        </button>

        <!-- Link to Register -->
        <p class="text-[15px] text-[#c71d1d] mt-4 text-center">Don't have an account?
          <a href="../Register/index.html" class="text-[#c71d1d] font-bold hover:underline">Register Here</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="bg-black text-red-500 text-center py-6 mt-12">
    <h2 class="text-3xl font-bold">Contact Us</h2>
    <p class="mt-2">Phone: 123-456-7890 | Email: restaurant@support.com</p>
    <div class="mt-5 flex justify-center gap-4">
      <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-red-500 text-black text-xl hover:bg-darkred hover:rotate-360 transition-all duration-300">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-red-500 text-black text-xl hover:bg-darkred hover:rotate-360 transition-all duration-300">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-red-500 text-black text-xl hover:bg-darkred hover:rotate-360 transition-all duration-300">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-red-500 text-black text-xl hover:bg-darkred hover:rotate-360 transition-all duration-300">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>

</body>
</html>
