<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant</title>
    <link rel="stylesheet" href="./CSS Files/Registerstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="./Resources/Homepage/logo.png" alt="Brand Logo">
                <h1>Brand Name</h1>
            </div>
            <div class="nav-links">
                <a href="homepage.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="homepage.html#specials">Today's Special</a>
                <a href="homepage.html#menu">Menu</a>
                <a href="homepage.html#contact">Contact</a>
                <a href="Cart.html""><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </nav>

    <script>
        const toggleBtn = document.getElementById('nav-toggle');
        const navLinks = document.querySelector('.nav-links');
    
        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    

    <!-- Register Section -->
    <section class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="#" method="POST">

                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" class="btn login-btn">Register</button>

                <p class="register-link">Already have an account? <a href="login.html">Login Here</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Phone: 123-456-7890 | Email: restaurant@support.com</p>

        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

</body>
</html>
